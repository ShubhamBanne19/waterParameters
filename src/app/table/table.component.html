<app-nav-bar></app-nav-bar>

<div class="container" *ngIf="jsonData.length > 0">
  <h2>Tables</h2>
  <div class="filter-container">
    <label for="filter">Filter by pH Level:</label>
    <select id="filter" (change)="applyFilter($event)">
      <option value="">All</option>
      <option value="acid-death">Acid Death Point (< 4.0)</option>
      <option value="no-production">No Production (4.0 - 5.0)</option>
      <option value="desirable-range">Desirable Range (6.5 - 9.0)</option>
      <option value="slow-growth">Slow Growth (9.0 - 11.0)</option>
      <option value="alkaline-death">Alkaline Death Point (> 11.0)</option>
    </select>
  </div>
<mat-card>
    <mat-card-content>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="Date">
              <th mat-header-cell *matHeaderCellDef>Date</th>
              <td mat-cell *matCellDef="let element">{{ element.Date }}</td>
            </ng-container>
        
            <ng-container matColumnDef="DO">
              <th mat-header-cell *matHeaderCellDef>DO</th>
              <td mat-cell *matCellDef="let element">{{ element.DO }}</td>
            </ng-container>
        
            <ng-container matColumnDef="pH">
              <th mat-header-cell *matHeaderCellDef>pH</th>
              <td mat-cell *matCellDef="let element" [ngClass]="getPhClass(element.pH)">{{ element.pH }}</td>
            </ng-container>
        
            <ng-container matColumnDef="Temp">
              <th mat-header-cell *matHeaderCellDef>Temperature</th>
              <td mat-cell *matCellDef="let element">{{ element.Temp }}</td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="getPhClass(row.pH)"></tr>
          </table>
          <mat-card>
            <mat-paginator [pageSize]="5"  [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page" showFirstLastButtons></mat-paginator>
          </mat-card>
        
    </mat-card-content>
</mat-card>
  
</div>
